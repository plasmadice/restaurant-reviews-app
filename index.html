<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" src="/css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container" aria-hidden="true">
        <div
          id="map"
          role="application"
          aria-labelledby="aria-map-description"
          aria-hidden="true"
        ></div>
        <label id="aria-map-description" class="aria-labels"
          >map user interface</label
        >
      </section>
      <section>
        <div class="filter-options">
          <h2 tabindex="0">Filter Results</h2>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            tabindex="0"
            aria-labelledby="aria-neighborhoods-label"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="aria-neighborhoods-label" class="aria-labels"
            >filter results by neighborhood</label
          >
          <select
            id="cuisines-select"
            name="cuisines"
            tabindex="0"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul
          id="restaurants-list"
          tabindex="0"
          aria-labelledby="filtered-restaurants"
        ></ul>
        <label id="filtered-restaurants" class="aria-labels"
          >Filtered Results</label
        >
      </section>
    </main>

    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>
    <!-- Resgister service worker -->
    <script type="text/javascript" src="js/register.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqIrvz_Ke9qKfTktZ2agDaN_kVy_CpumI&libraries=places&callback=initMap"
    ></script>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
  </body>
</html>
