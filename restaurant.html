<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <!-- I'm not entirely sure if these attributes 
        are sufficient for the breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container" aria-hidden="true">
        <div id="map" role="application" aria-labelledby="aria-map-description" aria-hidden="true"></div>
        <label id="aria-map-description" class="aria-labels">map user interface</label>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" tabindex="0" aria-labelledby="restaurant-container-label">
        <h1 id="restaurant-name" tabindex="0"></h1>
        <img id="restaurant-img" tabindex="0">
        <p id="restaurant-cuisine" tabindex="0" aria-labelledby="cuisine-label"></p>
        <label id="cuisine-label" class="aria-labels"></label>
        <p id="restaurant-address" tabindex="0" aria-labelledby="address-label"></p>
        <label id="address-label" class="aria-labels"></label>
        <table id="restaurant-hours" tabindex="0" aria-labelledby="hours-label"></table>
        <label id="hours-label" class="aria-labels">Restaurant Hours</label>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" tabindex="0" aria-labelledby="reviews-list-label"></ul>
        <label id="reviews-list-label" class="aria-labels">Reviews</label>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqIrvz_Ke9qKfTktZ2agDaN_kVy_CpumI&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
